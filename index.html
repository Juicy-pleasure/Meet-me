<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    .warning {
      display: none;
    }
  </style>
</head>
<body>
  <div class="warning" id="fbWarning">
    <h2>Notice!</h2>
    <p>It looks like you're using Facebook's browser.</p>
    <p>Please copy the link below and open it in Chrome or your phone's browser for better experience:</p>
    <input type="text" value="https://supersedeasserted.com/hu4qgw4mqk?key=811c877b4ac0aabdcce09367d0dcde50" id="copyLink" style="width:90%;padding:10px;" readonly>
    <br><br>
    <button onclick="copyToClipboard()">Copy Link</button>
  </div>

  <script>
    function isFacebookBrowser() {
      const ua = navigator.userAgent || navigator.vendor || window.opera;
      return ua.includes("FBAN") || ua.includes("FBAV");
    }

    function copyToClipboard() {
      const copyText = document.getElementById("copyLink");
      copyText.select();
      document.execCommand("copy");
      alert("Link copied! Now open your browser and paste it.");
    }

    if (isFacebookBrowser()) {
      document.getElementById("fbWarning").style.display = "block";
    } else {
      window.location.href = "https://supersedeasserted.com/hu4qgw4mqk?key=811c877b4ac0aabdcce09367d0dcde50";
    }
  </script>
</body>
</html>
