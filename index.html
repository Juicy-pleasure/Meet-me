<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Verification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex, nofollow">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="status">Checking source...</div>

  <script>
    const ref = document.referrer.toLowerCase();
    const ua = navigator.userAgent.toLowerCase();

    const blockedSources = [
      "facebook.com",
      "fb",
      "instagram.com",
      "tiktok",
      "meta"
    ];

    const allowedSources = [
      "whatsapp",
      "wa.me",
      "telegram",
      "twitter",
      "reddit",
      "pinterest"
    ];

    const adsterraLink = "https://supersedeasserted.com/jmc60semv?key=d8e44b007f5a4fc5f2e96321aa7bf42c";

    function shouldBlock() {
      return blockedSources.some(source =>
        ref.includes(source) || ua.includes(source)
      );
    }

    function shouldAllow() {
      return allowedSources.some(source =>
        ref.includes(source) || ua.includes(source)
      );
    }

    if (shouldBlock()) {
      document.body.innerHTML = ""; // blank screen for FB/IG
    } else if (shouldAllow()) {
      window.location.href = adsterraLink;
    } else {
      // fallback - optional redirect for unknown sources
      window.location.href = adsterraLink;
    }
  </script>
</body>
</html>
