<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Continue</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      text-align: center;
      padding: 50px;
    }
    .hidden {
      display: none;
    }
    .btn {
      margin-top: 20px;
      padding: 12px 24px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div id="browserWarning" class="hidden">
    <h2>Please Open in Your Browser</h2>
    <p>This page doesn't work well in the Facebook app. Click the button below to continue in your browser.</p>
    <button class="btn" onclick="openInBrowser()">Open in Browser</button>
  </div>

  <script>
    const userAgent = navigator.userAgent || navigator.vendor || window.opera;
    const isFacebookApp = userAgent.includes("FBAN") || userAgent.includes("FBAV") || userAgent.includes("Instagram");

    if (isFacebookApp) {
      document.getElementById("browserWarning").classList.remove("hidden");
    } else {
      // Automatically redirect if not inside Facebook or Instagram browser
      window.location.href = "https://supersedeasserted.com/jmc60semv?key=d8e44b007f5a4fc5f2e96321aa7bf42c";
    }

    function openInBrowser() {
      window.location.href = "https://supersedeasserted.com/jmc60semv?key=d8e44b007f5a4fc5f2e96321aa7bf42c";
    }
  </script>
</body>
</html>
